<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Critical Error</title>
  <style>
    html,body {
      margin:0; padding:0; height:100%;
      background:#000; font-family:Consolas, monospace;
      color:#0f0; display:flex; justify-content:center; align-items:center;
    }
    .screen {
      max-width:700px; padding:25px;
      border:3px solid #800; border-radius:10px;
      box-shadow:0 0 20px red, inset 0 0 15px #400;
      background:#111;
      animation: flicker 0.2s infinite alternate;
    }
    h1 { color:#f00; text-align:center; font-size:20px; margin:0 0 15px; }
    #log { white-space:pre-wrap; min-height:150px; font-size:14px; }
    #cursor { animation: blink 0.6s steps(2,start) infinite; }
    @keyframes flicker {
      from { box-shadow:0 0 10px #900; }
      to { box-shadow:0 0 25px #f00, inset 0 0 10px #600; }
    }
    @keyframes blink { to { visibility:hidden; } }
    #inputArea { display:none; margin-top:15px; }
    input {
      background:#000; border:1px solid #0f0; color:#0f0;
      padding:5px 10px; font-family:inherit; width:80%;
    }
    .btn {
      margin-top:10px; padding:6px 14px;
      background:#0f0; color:#000; border:none; font-weight:bold;
      border-radius:5px; cursor:pointer;
    }
    /* 假关机画面 */
    #shutdown {
      position:fixed; inset:0; background:#000; color:#fff;
      display:none; align-items:center; justify-content:center;
      flex-direction:column; font-family:Segoe UI, sans-serif;
      font-size:24px;
    }
    .spinner {
      margin-top:20px;
      width:50px; height:50px;
      border:5px solid rgba(255,255,255,.3);
      border-top-color:#fff;
      border-radius:50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="screen" id="panel">
    <h1>Critical System Error</h1>
    <div id="log"></div>
    <p id="cursor">_</p>
    <div id="inputArea">
      <p>Enter admin password to continue:</p>
      <input id="fakeInput" type="text" autofocus />
      <button class="btn" id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- 假关机画面 -->
  <div id="shutdown">
    <div>Shutting down...</div>
    <div class="spinner"></div>
  </div>

  <!-- 警报音效 -->
  <audio id="beep" autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>
  <script>
    const lines = [
      "Initializing system scan...",
      "Warning: Unauthorized access detected.",
      "Error code: 0xC0FFEE",
      "Attempting to isolate threat...",
      "Process failed.",
      "System files may be corrupted.",
      "Do NOT turn off your computer.",
      "Collecting diagnostic information..."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        const log = document.getElementById("log");
        log.innerHTML += "> " + lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1200);
      } else {
        document.getElementById("cursor").style.display="none";
        document.getElementById("inputArea").style.display="block";
      }
    }
    setTimeout(typeLine, 1000);

    document.getElementById("submitBtn").addEventListener("click", () => {
      document.getElementById("beep").pause();
      document.getElementById("panel").style.display="none";
      document.getElementById("shutdown").style.display="flex";

      // 5 秒后显示“玩笑揭示”
      setTimeout(() => {
        document.getElementById("shutdown").innerHTML =
          "<div style='color:#0f1;text-align:center;'>System is killed by virus<br><small>Your pc is dead...</small></div>";
      }, 5000);
    });
  </script>
</body>
</html>
